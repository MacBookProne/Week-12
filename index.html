<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Manager - Coffee Application</title> <!-- Combined title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body style="color: white; background-color: #1d2630;"> <!-- Sets the text color and background color of the page -->
    <div class="container mt-5">
        <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Coffee Application</strong></h1>
        </div>

        <!-- Form for inputting coffee data. Uses Bootstrap classes for styling and layout -->
        <div class="main row justify-content-center">
            <form action="" id="coffee-form" class="row justify-content-center mb-4" autocomplete="off">

                <!-- Input fields for coffee ID, name, category, quantity, and price -->
                <div class="col-10 mb-3">
                    <label for="ID">ID</label>
                    <input class="form-control" id="ID" type="text" placeholder="Enter Coffee ID">
                </div>
                <div class="col-10 mb-3">
                    <label for="ID">Name</label>
                    <input class="form-control" id="Name" type="text" placeholder="Enter Coffee Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="ID">Category</label>
                    <input class="form-control" id="Category" type="text" placeholder="Enter Coffee Category">
                </div>
                <div class="col-10 mb-3">
                    <label for="ID">Quantity</label>
                    <input class="form-control" id="Quantity" type="text" placeholder="Enter Coffee Quantity">
                </div>
                <div class="col-10 mb-3">
                    <label for="ID">Price</label>
                    <input class="form-control" id="Price" type="text" placeholder="Enter Coffee Price">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
                        <!-- Table to display coffee data -->

            <div class="col-12 mt-5">
            <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Coffee ID</th>
                    <th>Coffee Name</th>
                    <th>Coffee Category</th>
                    <th>Coffee Quantity</th>
                    <th>Coffee Price</th>
                </tr>
            </thead>
            <tbody id="coffee-list">
            <!-- Example row with dummy data -->

                <tr>
                    <td>99</td>
                    <td>Glacier Brew</td>
                    <td>Medium roast</td>
                    <td>5</td>
                    <td>599</td>
                    <td>
            <!-- Edit and Delete buttons for each row -->
                        <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                    </td>
                </tr>
            </tbody>
            </table>
            </div>
        </div>
    </div>
        <!-- External JavaScript file for handling page interactions -->
    <script src="script.js" ></script>
</body>
</html>
